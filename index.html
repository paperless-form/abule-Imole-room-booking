<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="background-wrapper">
        <div class="form-container">
            <form class="contact-form">
                <h2>Abule Imole Room Booking</h2>
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">First Name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="lastname" required>
                    <label for="lastname">Last Name</label>
                </div>

                <div class="form-group">
                    <select id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Contact Number</label>
                </div>

                <div class="form-group">
                    <input type="text" id="address" required>
                    <label for="address">Address</label>
                </div>

                <div class="form-group">
                    <input type="text" id="country" required>
                    <label for="country">Country of Residence</label>
                </div>

                <p style="margin-bottom: 2%;">If arriving by train to Moniya, would you like to be picked up from the
                    train
                    station?</p>
                <div class="form-group">
                    <select id="train" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>


                <div class="form-group price-box">
                    <label class="price-label">Total Price</label>
                    <input type="text" id="price" value="$0.00" readonly>
                </div>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>
</body>

</html>
